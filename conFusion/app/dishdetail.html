
    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as dishDC">
            <div class="col-xs-12">
                <div class=media>
                    <div class="media-left media-middle">
                        <a><img class="media-object img-thumbnail" ng-src={{dishDC.dish.image}}></a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">
                            {{dishDC.dish.name}}
                            <span class="label label-danger">{{dishDC.dish.label}}</span>
                            <span class="badge">{{dishDC.dish.price | currency}}</span>
                        </h2>
                        <p>{{dishDC.dish.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <h4>Customer Comments <small>Sort By: <input type="text" ng-model="orderText"></small></h4>
                <ul class="list-unstyled">
                    <li ng-repeat="comment in dishDC.dish.comments | orderBy:orderText">
                        <blockquote>
                            <p>{{comment.rating}} Starts</p>
                            <p>{{comment.comment}}</p>
                            <footer>{{comment.author}}, {{comment.date | date}}</footer>
                        </blockquote>
                    </li>
                </ul>
            </div>

    </div>
